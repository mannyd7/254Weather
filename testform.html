<!DOCTYPE html>

<html lang="en">

  <head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

  </head>

  <body>


<div class = "center-align container">

  <div class="card-panel indigo darken-2 hoverable">
    <div class="center-align"> Welcome to our Weather Alert Network </div>
  </div>
  
  Alert yourself whenever the temperature is abnormal!

	<img class="responsive-img" src="http://images.iop.org/objects/phw/news/19/6/8/PW-2015-06-10-Johnston-thermometer.jpg">
	
</div>

<div class = "center-align container">
Remember to press submit to save your changes!
</div>

<div class="row">
    <form class="col s12">
      <div class="row">
	  <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="First_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="state" type="text" class="validate">
          <label for="state">State</label>
        </div>
     
        <div class="input-field col s6">
          <input id="city" type="text" class="validate">
          <label for="password">City</label>
        </div>
      
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          
            <input id="temp" type="text" class="validate">
            <label for="Temperature" >Temperature</label>
         
        </div>
		<div class="input-field col s6">
          
            <input id="time" type="text" class="validate">
            <label for="Time" >Alert Time</label>
         
        </div>
      </div>
    </form>
  </div>

  <a href="https://weather.com" class="btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="Go Away!">Current Weather?</a>
  
  <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>


</body>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <script>

    $(document).ready(init);


    function init()
    {
      $('.carousel').carousel();
      $('.tooltipped').tooltip({delay: 50});
    }

  </script>

</html>
